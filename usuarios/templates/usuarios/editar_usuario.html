{% extends "ClonFlixApp/base.html" %}
{% block content %}
<section class="py-8 px-4">
    <h1 class="text-3xl font-bold text-center mb-8">Editar Usuario</h1>
    <form method="POST" class="max-w-lg mx-auto bg-gray-800 text-white rounded-lg p-6">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium mb-2">Nombre de usuario</label>
            <input type="text" id="username" name="username" value="{{ usuario.username }}" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium mb-2">Correo electrónico</label>
            <input type="email" id="email" name="email" value="{{ usuario.email }}" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium mb-2">Contraseña (dejar en blanco para no cambiar)</label>
            <input type="password" id="password" name="password" class="w-full bg-gray-700 border border-gray-600 rounded-lg px-3 py-2 text-white">
        </div>
        <div class="flex justify-between">
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Guardar cambios</button>
            <a href="{% url 'usuarios:gestion_usuarios' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancelar</a>
        </div>
    </form>
</section>
{% endblock %}
