
{% extends "MiFlixApp/base.html" %}

{% block content %}
<section class="py-8 px-4 mt-32 flex justify-center">
    <div class="max-w-2xl w-full bg-gray-800 p-6 rounded">
        <h2 class="text-2xl font-bold mb-4 text-center">Registro</h2>
        
        <!-- Bloque para mostrar mensajes -->
        {% if messages %}
            {% for message in messages %}
                <div class="mb-4 p-4 rounded 
                    {% if message.tags == 'error' %}
                        bg-red-500 text-white
                    {% else %}
                        bg-green-500 text-white
                    {% endif %}
                ">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post" action="{% url 'usuarios:registro' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium">Nombre de usuario</label>
                <input type="text" id="username" name="username" class="w-full mt-1 px-3 py-2 bg-gray-700 rounded">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium">Correo electrónico</label>
                <input type="email" id="email" name="email" class="w-full mt-1 px-3 py-2 bg-gray-700 rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium">Contraseña</label>
                <input type="password" id="password" name="password" class="w-full mt-1 px-3 py-2 bg-gray-700 rounded">
            </div>
            <button type="submit" class="w-full bg-pink-400 hover:bg-pink-500 text-white py-2 rounded">Registrarse</button>
        </form>
    </div>
</section>
{% endblock %}
