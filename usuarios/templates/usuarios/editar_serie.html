{% extends "ClonFlixApp/base.html" %}
{% block content %}
<section class="py-8 px-4 mt-32">
    <h1 class="text-4xl font-bold text-center mb-8">Editar Serie</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="titulo" class="block text-white font-bold">Título</label>
            <input type="text" id="titulo" name="titulo" value="{{ serie.titulo }}" class="w-full p-2 rounded bg-gray-800 text-white" required>
        </div>
        <div class="mb-4">
            <label for="genero" class="block text-white font-bold">Género</label>
            <input type="text" id="genero" name="genero" value="{{ serie.genero }}" class="w-full p-2 rounded bg-gray-800 text-white" required>
        </div>
        <button type="submit" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">
            Guardar
        </button>
    </form>
</section>
{% endblock %}
