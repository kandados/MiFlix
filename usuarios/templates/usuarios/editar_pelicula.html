{% extends "MiFlixApp/base.html" %}

{% block content %}
<section class="py-8 px-4 mt-32">
    <h1 class="text-3xl font-bold mb-6 text-center">Editar Película: {{ pelicula.titulo }}</h1>
    <form method="POST" enctype="multipart/form-data" class="max-w-4xl mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
        {% csrf_token %}

        <!-- Campo: Título -->
        <div class="mb-4">
            <label for="titulo" class="block text-sm font-medium text-white mb-1">Título:</label>
            <input type="text" id="titulo" name="titulo" value="{{ form.titulo.value }}" class="bg-gray-900 text-white rounded px-4 py-2 w-full">
        </div>

        <!-- Campo: Sinopsis -->
<div class="mb-4">
    <label for="sinopsis" class="block text-sm font-medium text-white mb-1">Sinopsis:</label>
    <textarea id="sinopsis" name="sinopsis" class="bg-gray-900 text-white rounded px-4 py-2 w-full h-32">{{ form.sinopsis.value }}</textarea>
</div>

        <!-- Campo: Estreno -->
        <div class="mb-4">
            <label for="estreno" class="block text-sm font-medium text-white mb-1">Estreno (Año):</label>
            <input type="number" id="estreno" name="estreno" value="{{ form.estreno.value }}" class="bg-gray-900 text-white rounded px-4 py-2 w-full">
        </div>

        <!-- Campo: Género -->
        <div class="mb-4">
            <label for="genero" class="block text-sm font-medium text-white mb-1">Género:</label>
            <input type="text" id="genero" name="genero" value="{{ form.genero.value }}" class="bg-gray-900 text-white rounded px-4 py-2 w-full">
        </div>

        <!-- Campo: Director -->
        <div class="mb-4">
            <label for="director" class="block text-sm font-medium text-white mb-1">Director:</label>
            <input type="text" id="director" name="director" value="{{ form.director.value }}" class="bg-gray-900 text-white rounded px-4 py-2 w-full">
        </div>

        <!-- Campo: Protagonistas -->
        <div class="mb-4">
            <label for="protagonistas" class="block text-sm font-medium text-white mb-1">Protagonistas:</label>
            <textarea id="protagonistas" name="protagonistas" class="bg-gray-900 text-white rounded px-4 py-2 w-full">{{ form.protagonistas.value }}</textarea>
        </div>

        <!-- Campo: Duración -->
        <div class="mb-4">
            <label for="duracion" class="block text-sm font-medium text-white mb-1">Duración (minutos):</label>
            <input type="number" id="duracion" name="duracion" value="{{ form.duracion.value }}" class="bg-gray-900 text-white rounded px-4 py-2 w-full">
        </div>

        <!-- Campo: Calificación Usuario -->
        <div class="mb-4">
            <label for="calificacion_usuario" class="block text-sm font-medium text-white mb-1">Calificación Usuario:</label>
            <input type="number" id="calificacion_usuario" name="calificacion_usuario" value="{{ form.calificacion_usuario.value }}" class="bg-gray-900 text-white rounded px-4 py-2 w-full">
        </div>

        <!-- Campo: Vistas Totales -->
        <div class="mb-4">
            <label for="vistas_totales" class="block text-sm font-medium text-white mb-1">Vistas Totales:</label>
            <input type="number" id="vistas_totales" name="vistas_totales" value="{{ form.vistas_totales.value }}" class="bg-gray-900 text-white rounded px-4 py-2 w-full">
        </div>

        <!-- Campo: Imagen de portada -->
        <div class="mb-4">
            <label for="image_cover" class="block text-sm font-medium text-white mb-1">Portada:</label>
            <input type="file" id="image_cover" name="image_cover" class="bg-gray-900 text-white rounded px-4 py-2 w-full">
        </div>

        <!-- Botones -->
        <div class="flex justify-end gap-4 mt-6">
            <a href="{% url 'usuarios:gestion_contenidos' %}" class="bg-gray-500 hover:bg-gray-700 text-white px-4 py-2 rounded">
                Cancelar
            </a>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">
                Guardar Cambios
            </button>
        </div>
    </form>
</section>
{% endblock %}
