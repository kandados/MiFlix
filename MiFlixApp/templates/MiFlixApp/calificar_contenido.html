{% extends "MiFlixApp/base.html" %}
{% block content %}
<section class="py-8 px-4 mt-32">
    <h1 class="text-3xl font-bold mb-6 text-white">Califica la {{ tipo }}</h1>

    <form action="{% url 'MiFlixApp:calificar_contenido' contenido.id tipo %}" method="post">
        {% csrf_token %}
        <div class="mb-6">
            <label for="calificacion" class="block text-lg font-semibold mb-2 text-white">Tu calificación:</label>
            <input
                type="number"
                name="calificacion"
                id="calificacion"
                min="1"
                max="10"
                step="0.1"
                placeholder="Ejemplo: 7.5"
                required
                class="w-full p-2 rounded border border-gray-700 text-black"
            >
        </div>
        <div class="flex gap-4">
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Enviar calificación
            </button>
            <button type="button" onclick="history.back()" class="bg-gray-700 hover:bg-gray-900 text-white font-bold py-2 px-4 rounded">
                Volver
            </button>
        </div>
    </form>
</section>
{% endblock %}
